<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insolação Volêi Clube☀️</title>
  <link rel="stylesheet" href="formacao.css" />
</head>
<body>
  <h2>🏐 Formação das Equipes de Vôlei ☀️</h2>

  <form onsubmit="event.preventDefault(); sortearEquipes();">
    <label for="quantidade"><strong>Quantidade de jogadores (mínimo 4):</strong></label>
    <input type="number" id="quantidade" min="4" step="4" value="16" />
    <button type="button" onclick="gerarCampos()">Gerar Campos</button>

    <div id="campos-nomes"></div>

    <label>
      <input type="checkbox" id="forcar-equilibrio" checked />
      Balancear com no mínimo 1 mulher em cada equipe
    </label>

    <button type="submit">Sortear Equipes</button>
  </form>

  <div id="resultado"></div>

  <script src="formacao.js"></script>
</body>
</html>
